<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKN Bank - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Banco NKN!</h1>    
        <form id="formulario" action="salvar.php" method="post">
            <label for="nome">Nome*</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data-nascimento">Data de Nascimento*</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="email">E-mail*</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha*</label>
            <input type="password" id="senha" name="senha" required>

            <label for="whatsapp">WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Digite o seu telefone" oninput="formatarCelular()">

            <p id="campo">*Campo Obrigat√≥rio</p>

            <button type="submit" onclick="validatePassword()">Cadastrar</button>
        </form>
    </div>
</body>
</html>
